<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Commissions recoltés
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <form class="form-inline">
                                <div class="form-group mx-sm-3 mb-2">
                                    <label for="inputPassword2">De:&nbsp;</label>
                                    <input type="date" class="form-control" id="inputPassword2" name="datedebut"
                                        [(ngModel)]="dateDebut">
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <label for="inputPassword2">A&nbsp;</label>
                                    <input type="date" class="form-control" id="inputPassword2" name='datefin'
                                        [(ngModel)]="dateFin">
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <label>Projet&nbsp;</label>
                                <select class="form-control" name="projet" [(ngModel)]="projet">
                                    <option value="">Sélectionner un Projet</option>
                                    <option value="{{item.id}}"  *ngFor="let item of listProjet">{{item.titre}}</option>
                                    
                                </select> 
                            </div>
                               
                                <button type="button" class="pull-right btn btn-primary mr-1"
                                    (click)="searchProjetStatCommission()"><i class=" fa fa-search"></i> <span> Rechercher
                                    </span></button>
                            </form>

                        </div>
                        <!-- <div class="col-sm-2 offset-1">


                        </div> -->
                    </div>
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th class="text-center">Projets</th>
                                <th class="text-center">Montant total</th>
                                <th class="text-center">Montant commission</th>
                            </tr>
                        </thead>
                        <tbody>


                            <!-- Ligne alternative pr recherche en cours -->
                            <tr *ngIf="isLoading">
                                <td colspan="5" class="text-center alert alert-warning">Chargement des données en
                                    cours...</td>
                            </tr>

                            <!-- Ligne alternative pr recherche finie et aucun resultat trouve -->
                            <tr *ngIf="!isLoading && listProjetUser.length === 0">
                                <td colspan="5" class="text-center alert alert-info"> Aucune statistique trouvée</td>
                            </tr>



                            <tr *ngFor="let item of returnedItems">
                                <td>{{item.titre}}</td>
                                <td class="text-right">{{item.montant_projet}} FCFA</td>
                                <td class="text-right">{{item.montant_commission}} FCFA</td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination class="justify-content-center" [itemsPerPage]="itemsPerPage"   [nextText]="'Suivant'" [previousText]="'Prec.'" [totalItems]="listProjetUser.length" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>

                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
