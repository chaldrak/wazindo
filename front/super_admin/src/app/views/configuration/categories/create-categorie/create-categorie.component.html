


<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              
                <div class="card-body">
                
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="titre">Nom</label>
                                <input type="text"   class="form-control" id="titre" [(ngModel)]="nom" placeholder="" />
        
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="titre">Référence</label>
                                <input type="text"   class="form-control" id="titre" [(ngModel)]="reference" placeholder="" />
        
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Image de la catégorie</label>
                                <div>
                                    <input #file type="file" accept='image/*'
                                        (change)="previewContrepartie(file.files)" />
                                    <div class="col-md-6 offset-3">
                                        <img [src]="imageURL" height="300" width="auto"
                                            *ngIf="imageURL">

                                    </div>

                                  
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn b1 mr-1" (click)="saveCategorie()">
                            <i class=" fa fa-check"></i>
                            <span>Enregistrer</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>


<ngx-spinner></ngx-spinner>
