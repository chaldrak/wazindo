


<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              
                <div class="card-body">
                
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="titre">Nom</label>
                                <input type="text"   class="form-control" id="titre" [(ngModel)]="nom" placeholder="" />
        
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="titre">Code</label>
                                <input type="text"   class="form-control" id="titre" [(ngModel)]="code" placeholder="" />
        
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn b1 mr-1" (click)="saveModePaiementUpdated()">
                            <i class=" fa fa-check"></i>
                            <span>Enregistrer</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
