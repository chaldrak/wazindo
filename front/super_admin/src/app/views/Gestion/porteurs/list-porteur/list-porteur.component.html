<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Porteurs({{listProjetUser.length}})
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Identité</th>
                                <th>Email</th>
								<th>Téléphone</th>
								<th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
						
						 <!-- Ligne alternative pr recherche en cours -->
                            <tr *ngIf="isLoading">
                                <td colspan="10" class="text-center alert alert-warning">Chargement des données en cours...</td>
                            </tr>

                            <!-- Ligne alternative pr recherche finie et aucun resultat trouve -->
                            <tr *ngIf="!isLoading && listProjetUser.length === 0">
                                <td colspan="10" class="text-center alert alert-info"> Aucun porteur trouvé</td>
                            </tr>
						
                            <tr *ngFor="let item of returnedItems">
                                <td>{{item.id}}</td>
                                <td>{{item.nom}}&nbsp;{{item.prenom}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.telephone}}</td>
                                <td>
                                    <button type="button" class="btn btn-danger mr-1" (click)="goToDelete(item)">
                                        <i class="fa fa-trash"></i>
                                      </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination class="justify-content-center" [itemsPerPage]="itemsPerPage" [nextText]="'Suivant'"
                    [previousText]="'Prec.'" [totalItems]="listProjetUser.length" [(ngModel)]="currentPage"
                    (pageChanged)="pageChanged($event)"></pagination>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
