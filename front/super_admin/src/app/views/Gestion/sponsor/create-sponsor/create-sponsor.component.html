


<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="nom">Nom</label>
                                <input type="text"   class="form-control" id="nom" name='nom' [(ngModel)]="nom" placeholder="" />
        
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="adresse">Adresse</label>
                                <input type="text"   class="form-control" name='adresse' id="adresse" [(ngModel)]="adresse" placeholder="" />
        
                            </div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="contact">Contact</label>
                                <input type="text" name='contact'  class="form-control" id="contact" [(ngModel)]="contact" placeholder="" />
        
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="personne_reference">Personne Référence</label>
                                <input type="text"  name='personne_reference' class="form-control" id="personne_reference" [(ngModel)]="personne_reference" placeholder="" />
        
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn b1 mr-1" (click)="saveSponsor()">
                            <i class=" fa fa-check"></i>
                            <span>Enregistrer</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>


<ngx-spinner></ngx-spinner>
