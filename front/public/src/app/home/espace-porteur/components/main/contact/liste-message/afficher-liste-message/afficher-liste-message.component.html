<app-header-one [class]="'header-gym'" [themeLogo]="themeLogo"></app-header-one>


<div class="container-fluid page-body-wrapper">
    <div class="main-panel">
        <div class="container mt-3">

            <!-- DEBUT MESSAGE A WASINDO -->
            <div class="card">
                <div class="card-header">
                    <div class="row justify-content-md-center bg">
                     
                        <div class="mt-3 ml-3">
                            <h2 class="liste"> Liste des Messages</h2>
                        </div>
                    </div>
                </div>

                <hr>
                <div class="d-flex justify-content-end" style="padding-right: 10px;">
                    <a (click)="createMessage()" class="btn btn-primary mdi mdi-pencil-box-outline" role="button">Nous
                        Ecrire</a>
                </div>
                <div class="card-body">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Projet</label>
                            <select class="form-control" [(ngModel)]="StatutDefautProjet" (ngModelChange)="getlistMessageByProfil()">
                                <option value="">selectionner un projet</option>
                                <option value="{{item.reference}}" *ngFor="let item of listProjets">{{item.titre}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <form class="forms-sample text-center">
                        <table class="table table-striped mt-2 mb-5 table-bordered table-md">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Titre du message</th>
                                    <th>Message</th>
                                    <th>Date d'envoi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Ligne alternative pr recherche en cours -->
                                <tr *ngIf="isLoading">
                                    <td colspan="5" class="text-center alert alert-warning">Chargement des données en
                                        cours...</td>
                                </tr>

                                <!-- Ligne alternative pr recherche finie et aucun resultat trouve -->
                                <tr *ngIf="!isLoading && listMessageByProfil.length === 0">
                                    <td colspan="5" class="text-center alert alert-info"> Aucune liste de message
                                        trouvée</td>
                                </tr>

                                <tr *ngFor="let item of listMessageByProfil; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{item.titre}}</td>
                                    <td>{{item.description}}</td>
                                    <td>{{item.date_envoi}}</td>
                                </tr>

                            </tbody>
                        </table>
                        <pagination class="justify-content-center" [itemsPerPage]="itemsPerPage" [nextText]="'Suivant'"
                            [previousText]="'Prec.'" [totalItems]="listMessageByProfil.length" [(ngModel)]="currentPage"
                            (pageChanged)="pageChanged($event)"></pagination>

                    </form>
                </div>
            </div>





            <!-- FIN MESSAGE WASINDO -->



        </div>

        <!-- partial -->
    </div>
    <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
<app-footer-three [class]="'bg-img-gym bg-size'" [themeLogo]="themeLogo"></app-footer-three>
