<section>
    <div class="container mt-5">
        <div class="row">
            <div class="offset-md-4 col-md-4 tout">
                <div class="row">
                    <div class="col-md-12 col-2 text-center img">
                        <img src="../../../../../../../assets/images/wazindotrans.png" alt="logo" />
                    </div>

                </div>
                <div class="row">

                    <div class="col-md-12 col-2 text-center mt-1">
                        <h4 class="text-center">Réinitialisation</h4>
                        <p class="text-center"><small class="passforget">Pas encore membre de Wazindo? </small>&nbsp;<a
                                href="/porteur/creer-compte" class="passforget"><u class="colortexte"> S'inscrire
                                </u></a></p>
                        <hr class="bar">
                    </div>
                </div>

                <div class=" text-white d-flex justify-content-between caf" *ngIf="false">
                    <div class="p-2">
                        <p class="text-white">Connectez-vous avec Facebook</p>
                    </div>
                    <div>
                        <i class="fab fa-facebook-f p-2 text-right-center fb" aria-hidden="true"></i>
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-between" *ngIf="false">
                    <div class="col-md-4 col-3">
                        <p class="bg_twitter p-3 text-white tw"><i class="fab fa-twitter text-right tw1"
                                aria-hidden="true"></i></p>
                    </div>
                    <div class="col-md-4 col-3">
                        <p class="bg_google p-3 text-white tw"><i class="fab fa-google-plus-g text-right tw1"
                                aria-hidden="true"></i></p>
                    </div>
                    <div class="col-md-4 col-3">
                        <p class="bg_linkedin-in p-3 text-white tw"><i class="fab fa-linkedin-in text-right tw1"
                                aria-hidden="true"></i></p>
                    </div>
                </div>
                <div class="row mt-2" *ngIf="false">
                    <div class="col-md-5 col-5">
                        <hr class="trait1">
                    </div>
                    <div class="col-md-2 col-2">
                        ou
                    </div>
                    <div class="col-md-5 col-5">
                        <hr class="trait1">
                    </div>
                </div>


                <!-- <div class="spinner" *ngIf="loading">
                    <img src="../../../../assets/img/load.gif" />
                </div> -->

                <form action="">
                    <div class="form-group">
                        <label for="">Votre adresse Email</label>
                        <input type="email" class="form-control" name="adresse_email" maxlength="30"
                            [(ngModel)]="profil.email" placeholder="Adresse Email">
                    </div>
                    <div class=" justify-content-between">
                        <div *ngIf="false">
                            <input type="checkbox">&nbsp;<span class="passforget">Accéder à l'espace porteur</span>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn-lg colorLogo p-2 mt-2" (click)="resetUserCompte()"><i
                                class="fa fa-lock"></i> &nbsp;Réinitialiser</button>
                    </div>



                </form>
            </div>
        </div>
    </div>
    <div class="text-center mt-2">
        <a href="/home/accueil" class="text-success"><u class="passforget colorback">
                << Retourner à l'accueil</u></a>
    </div>
</section>
