<!-- partial -->
<app-header-one [class]="'header-gym'" [themeLogo]="themeLogo"></app-header-one>


<div class="container-fluid page-body-wrapper">
    <div class="main-panel">
        <div class="container mt-3">

            <!-- DEBUT MESSAGE A WASINDO -->
            <div class="card">
                <div class="card-header">
                    <div class="row justify-content-md-center bg">
                      
                        <div class="mt-3 ml-3">
                            <h2 class="liste"> Nous Ã©crire</h2>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <hr>
                    <div>
                        <!-- <form class="forms-sample  col-4"> -->
                        <div class="row">
                            <div class="col-sm-6 offset-3">
                                <div class="form-group">
                                    <label>Projet</label>
                                    <select class="form-control" [(ngModel)]="projet">
                                        <option value="">selectionner un projet</option>
                                        <option value="{{item.reference}}" *ngFor="let item of listProjets">{{item.titre}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Objet</label>
                                    <input type="text" class="form-control" name="objet" [(ngModel)]="message.objet"
                                        placeholder="Objet du message" />
                                </div>
                                <div class="form-group ">
                                    <label for="exampleInputEmail1">Votre message</label>
                                    <textarea class="form-control" name="contenu" [(ngModel)]="message.contenu"
                                        rows="4"></textarea>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-light mr-2 mdi mdi-close-circle-outline"
                                        (click)="goToBack()"> Annuler</button>
                                    <button type="submit" class="btn btn-primary mdi mdi-send"
                                        (click)="sendMessageWazindo()"> Envoyer </button>
                                </div>
                                <!-- </form> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <!-- FIN MESSAGE WASINDO -->



</div>

<app-footer-three [class]="'bg-img-gym bg-size'" [themeLogo]="themeLogo"></app-footer-three>
