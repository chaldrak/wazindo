<app-header-one [class]="'header-gym'" [themeLogo]="themeLogo"></app-header-one>

<app-breadcrumb [title]="'Contact'" [breadcrumb]="'Contact'"></app-breadcrumb>
<!--section start-->
<section class=" contact-page section-b-space">
    <div class="container">
        <div>
        </div>
        <div class="row section-b-space">

            <div class="col-lg-7 map">
                <!-- <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d50059.12775918716!2d72.78534673554945!3d21.16564923510817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1533793756956"
                    allowfullscreen></iframe> -->

                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="500" height="300" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=Lot%201212,centre%20de%20sant%C3%A9,de%20Sainte%20C%C3%A9cile,&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                            href="https://123movies-to.org">123movies</a><br>
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                                height: 300px;
                                width: 500px;
                            }
                        </style><a href="https://www.embedgooglemap.net"></a>
                        <style>
                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;
                                height: 300px;
                                width: 500px;
                            }
                        </style>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="contact-right">
                    <ul>
                        <li>
                            <div class="contact-icon">
                                <img src="assets/images/icon/phone.png" alt="Generic placeholder image">
                                <h6>Contactez nous</h6>
                            </div>
                            <div class="media-body">
                                <p> +229 62 52 11 11</p>

                            </div>
                        </li>
                        <li>
                            <div class="contact-icon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                                <h6>Addresse</h6>
                            </div>
                            <div class="media-body">
                                <p>Lot 1212,rue face au centre de santé, de Sainte Cécile, Cotonou</p>

                            </div>
                        </li>
                        <li>
                            <div class="contact-icon">
                                <img src="assets/images/icon/email.png" alt="Generic placeholder image">
                                <h6>Email</h6>
                            </div>
                            <div class="media-body">
                                <p>support@wazindo.com</p>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="theme-form">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="name">Nom</label>
                            <input type="text" class="form-control" [(ngModel)]="commentaire.nom_user" id="name"
                                name="nom" placeholder="Entrer votre nom" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="email">Prénom</label>
                            <input type="text" class="form-control" [(ngModel)]="commentaire.prenoms" name="prenom"
                                id="last-name" placeholder="Entrer votre prénom" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="review">Téléphone</label>
                            <input type="text" class="form-control" [(ngModel)]="commentaire.telephone" name="telephone"
                                id="review" placeholder="Entrer votre téléphone" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" [(ngModel)]="commentaire.email" name="email"
                                id="email" placeholder="Email" required="">
                        </div>
                        <div class="col-md-12">
                            <label for="review">Votre Message</label>
                            <textarea class="form-control" placeholder="Votre message"
                                [(ngModel)]="commentaire.commentaire" name="commentaire"
                                id="exampleFormControlTextarea1" rows="6"></textarea>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-solid envo" (click)="sendMailContact()">Envoyer votre
                                message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->


<app-footer-two [class]="'bg-img-gym bg-size'" [themeLogo]="themeLogo" ></app-footer-two>
